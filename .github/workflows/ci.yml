name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Job pour le linting et les vérifications
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Backend dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Generate Prisma Client
        working-directory: ./backend
        run: npx prisma generate
      
      - name: Install Frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: TypeScript Check Backend
        working-directory: ./backend
        run: npx tsc --noEmit
      
      - name: TypeScript Check Frontend
        working-directory: ./frontend
        run: npx tsc --noEmit
      
      - name: Lint Frontend
        working-directory: ./frontend
        run: npm run lint -- --max-warnings=50
        continue-on-error: true

  # Job pour les tests (à implémenter)
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Backend dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Install Frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      # Décommenter quand les tests seront implémentés
      # - name: Run Backend Tests
      #   working-directory: ./backend
      #   run: npm test
      
      # - name: Run Frontend Tests
      #   working-directory: ./frontend
      #   run: npm test

  # Job pour le build
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Backend dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Install Frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Generate Prisma Client
        working-directory: ./backend
        run: npx prisma generate
      
      - name: Build Backend
        working-directory: ./backend
        run: npm run build
      
      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build
      
      - name: Upload Frontend Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7
      
      - name: Upload Backend Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/dist
          retention-days: 7

  # Job pour la sécurité
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Audit Backend dependencies
        working-directory: ./backend
        run: npm audit --production || true
        continue-on-error: true
      
      - name: Audit Frontend dependencies
        working-directory: ./frontend
        run: npm audit --production || true
        continue-on-error: true
