server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Logging pour debug
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Assets statiques (avec bon Content-Type)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        
        # S'assurer que les fichiers JS ont le bon type MIME
        types {
            application/javascript js mjs;
            text/css css;
            image/svg+xml svg;
            font/woff woff;
            font/woff2 woff2;
        }
    }

    # Service Worker et manifest
    location ~* (sw\.js|workbox-.*\.js|manifest\.webmanifest|registerSW\.js)$ {
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Content-Type "application/javascript";
    }

    # Toutes les routes vers index.html (SPA routing)
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
