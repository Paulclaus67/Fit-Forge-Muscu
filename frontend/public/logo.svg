<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <filter id="logoShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="128" cy="128" r="120" fill="url(#logoGradient)" filter="url(#logoShadow)"/>
  
  <!-- Bolt icon (lightning) - stylized -->
  <g transform="translate(128, 128)">
    <!-- Outer lightning bolt shape -->
    <path d="M 0,-60 L 30,-20 L -10,-20 L 35,60 L -30,20 L 10,20 Z" 
          fill="white" 
          stroke="none"
          opacity="0.95"/>
    
    <!-- Inner highlight for depth -->
    <path d="M -5,-40 L 15,-20 L 0,-15 L 15,20 L -5,10 L 5,0 Z" 
          fill="white" 
          stroke="none"
          opacity="0.4"/>
  </g>
</svg>
